name: Python code quality check

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - master
      - dev

# Why two flake8 jobs?
# I have removed one of them, look at the error:
# https://github.com/TeamNightSky/ChatSite/actions/runs/609031446
jobs:
  flake8-the-project:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install flake8==3.8.0
    - name: Run Flake8
      run: |
        flake8 --count --statistics --show-source .


